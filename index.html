<!DOCTYPE html>

<head>

  <title>Trailer por Categoría</title>
  <style>
    body {
      font: oblique bold 120% cursive;
      margin: 0;
      padding: 0;
      background-color: rgb(0, 0, 0);
    }

    h3{

      background-color:rgb(255, 255, 255) ;

    }

    .trailer-container {
      margin: 20px;
    }

    .trailer-item {
      margin-bottom: 20px;
    }

    iframe {
      display: block;
      margin: 0;
    }

    .video-info {
     
      display: flex;
      align-items: flex-start;
      gap: 20px;
     
    }

    .video-info iframe {
      /* riquadro di trailer    */
      width: 300px;
      height: 180px;
    }

    .trailer-description {

        /* riquadro di description */
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
    }

    .vederepiu {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .vederepiu:hover {
      background-color: #555;
    }
  </style>
</head>

    showTrailers(category);

</body>
