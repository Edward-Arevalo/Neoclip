<!DOCTYPE html>

  <title>Trailer por Categoría</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .trailer-container {
      margin: 20px;
    }

    .trailer-item {
      margin-bottom: 20px;
    }

    iframe {
      display: block;
      margin: 0;
    }

    .video-info {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .video-info iframe {
      width: 300px;
      height: 170px;
    }

    .trailer-description {
      flex: 1;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    .vederepiu {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .vederepiu:hover {
      background-color: #555;
    }
  </style>
</head>
